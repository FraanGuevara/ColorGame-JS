<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link CSS propio -->
    <link rel="stylesheet" href="style.css">

    <title>Color Game</title>
</head>
<body>
    <h1>THE GREAT <span id="colorDisplay"></span> GUESSING GAME</h1>

    <div><span id="message"></span></div>

    <!-- Contenedor -->
    <div class="container-fluid contenedor">

        <!-- Botones EASY y Hard -->
        <div class="row d-block">
            <div class="botones__dificultad">
                <button class="botones__easy"> Easy</button>
                <button class="botones__estandar">Estandar</button>
                <button class="botones__hard">Hard</button>
                
            </div>
        </div>

        <!-- Cuadrados -->
        <div class="row cuadrados">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <!-- Botones -->
        <div class="row">
            <div class="botones">
                <button class="boton botonReset"> Jugar otra vez</button>
                <button class="boton">Reiniciar Colores</button>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
